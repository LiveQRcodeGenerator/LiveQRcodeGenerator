<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>QR Code Generator - Bitcoininfo.sk</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Generátor QR kódov</h1>
        <p>Vložte údaj pre vytvorenie QR kódu</p>
      </header>
      <div class="form">
        <input type="text" spellcheck="false" placeholder="Vložte krypto adresu / email">
        <button>Vygenerovať QR Kód</button>
      </div>
      <div class="qr-code">
        <img src="" alt="qr-code">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
